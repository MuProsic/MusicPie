<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MusicPie - {% block title %}{% endblock %}</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/857afb1854.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://unpkg.com/webcam-easy@1.0.5/dist/webcam-easy.min.js"></script>
    
        {% block styles %}
        <link rel="stylesheet" href="{{ url_for('static', filename = 'base.css') }}">
        {% endblock %}

    {% endblock %}
</head>
<body>
    {% include "navbar.html" %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- {% include "footer.html" %} -->
    <script src="{{ url_for('static', filename = 'MusicPie.js') }}"></script>
    {% block additional_scripts %}{% endblock %}
</body>
</html>
